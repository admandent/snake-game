<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAKE • Classic Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-green: #39ff14;
            --neon-pink: #ff10f0;
            --neon-cyan: #00ffff;
            --dark-bg: #0a0e27;
            --grid-line: #1a1f3a;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: var(--dark-bg);
            color: var(--neon-green);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(57, 255, 20, 0.03) 2px,
                    rgba(57, 255, 20, 0.03) 4px
                );
            pointer-events: none;
            animation: scanlines 8s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5rem;
            text-shadow: 
                0 0 10px var(--neon-green),
                0 0 20px var(--neon-green),
                0 0 40px var(--neon-green),
                0 0 80px var(--neon-green);
            animation: flicker 3s infinite alternate;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            41.99% { opacity: 1; }
            42% { opacity: 0.8; }
            43% { opacity: 1; }
            45.99% { opacity: 1; }
            46% { opacity: 0.7; }
            46.5% { opacity: 1; }
        }

        .game-wrapper {
            position: relative;
            display: inline-block;
            margin: 2rem 0;
        }

        .game-wrapper::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink));
            opacity: 0.1;
            filter: blur(20px);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { opacity: 0.1; }
            to { opacity: 0.3; }
        }

        canvas {
            display: block;
            border: 3px solid var(--neon-green);
            box-shadow: 
                0 0 20px var(--neon-green),
                inset 0 0 20px rgba(57, 255, 20, 0.1);
            background: #000;
            position: relative;
            z-index: 1;
        }

        .stats {
            display: flex;
            gap: 4rem;
            justify-content: center;
            margin-top: 2rem;
            font-size: 1.5rem;
            font-family: 'Orbitron', sans-serif;
        }

        .stat {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
            letter-spacing: 0.2rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 900;
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
        }

        .controls {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--neon-cyan);
            opacity: 0.7;
            letter-spacing: 0.1rem;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 14, 39, 0.95);
            padding: 3rem 4rem;
            border: 3px solid var(--neon-pink);
            box-shadow: 
                0 0 30px var(--neon-pink),
                inset 0 0 30px rgba(255, 16, 240, 0.2);
            display: none;
            z-index: 10;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: var(--neon-pink);
            text-shadow: 0 0 20px var(--neon-pink);
            margin-bottom: 1rem;
        }

        .game-over p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--neon-cyan);
        }

        .btn {
            font-family: 'Orbitron', sans-serif;
            background: transparent;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            padding: 1rem 3rem;
            font-size: 1.2rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--neon-green);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .btn:hover::before {
            left: 0;
        }

        .btn:hover {
            color: var(--dark-bg);
            box-shadow: 0 0 20px var(--neon-green);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                letter-spacing: 0.3rem;
            }

            .stats {
                gap: 2rem;
                font-size: 1.2rem;
            }

            .stat-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SNAKE</h1>
        
        <div class="game-wrapper">
            <canvas id="gameCanvas" width="600" height="600"></canvas>
            <div class="game-over" id="gameOver">
                <h2>GAME OVER</h2>
                <p>Your Score: <span id="finalScore">0</span></p>
                <button class="btn" onclick="restartGame()">Play Again</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">SCORE</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">HIGH SCORE</div>
                <div class="stat-value" id="highScore">0</div>
            </div>
        </div>

        <div class="controls">
            USE ARROW KEYS OR WASD TO CONTROL • SPACE TO PAUSE
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let direction = {x: 1, y: 0};
        let nextDirection = {x: 1, y: 0};
        let food = {x: 15, y: 15};
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop;
        let isPaused = false;
        let gameSpeed = 100;

        document.getElementById('highScore').textContent = highScore;

        // Draw grid
        function drawGrid() {
            ctx.strokeStyle = 'rgba(26, 31, 58, 0.5)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
        }

        // Draw snake
        function drawSnake() {
            snake.forEach((segment, index) => {
                // Gradient for snake body
                const gradient = ctx.createLinearGradient(
                    segment.x * gridSize, 
                    segment.y * gridSize,
                    segment.x * gridSize + gridSize,
                    segment.y * gridSize + gridSize
                );
                
                if (index === 0) {
                    // Head is brighter
                    gradient.addColorStop(0, '#39ff14');
                    gradient.addColorStop(1, '#2ecc11');
                } else {
                    // Body fades
                    const alpha = 1 - (index / snake.length) * 0.3;
                    gradient.addColorStop(0, `rgba(57, 255, 20, ${alpha})`);
                    gradient.addColorStop(1, `rgba(46, 204, 17, ${alpha})`);
                }
                
                ctx.fillStyle = gradient;
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );

                // Glow effect for head
                if (index === 0) {
                    ctx.shadowColor = '#39ff14';
                    ctx.shadowBlur = 15;
                    ctx.fillRect(
                        segment.x * gridSize + 1,
                        segment.y * gridSize + 1,
                        gridSize - 2,
                        gridSize - 2
                    );
                    ctx.shadowBlur = 0;
                }
            });
        }

        // Draw food
        function drawFood() {
            // Pulsing food
            const pulse = Math.sin(Date.now() / 200) * 2 + 2;
            
            ctx.shadowColor = '#ff10f0';
            ctx.shadowBlur = 20;
            ctx.fillStyle = '#ff10f0';
            
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2 + pulse,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        // Generate food
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // Make sure food doesn't spawn on snake
            while (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            }
        }

        // Move snake
        function moveSnake() {
            if (isPaused) return;

            direction = nextDirection;
            
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Check self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                generateFood();
                
                // Speed up slightly
                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameStep, gameSpeed);
                }
            } else {
                snake.pop();
            }
        }

        // Game step
        function gameStep() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawGrid();
            drawFood();
            drawSnake();
            moveSnake();
        }

        // Game over
        function gameOver() {
            clearInterval(gameLoop);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.add('show');
        }

        // Restart game
        function restartGame() {
            snake = [{x: 10, y: 10}];
            direction = {x: 1, y: 0};
            nextDirection = {x: 1, y: 0};
            score = 0;
            gameSpeed = 100;
            isPaused = false;
            
            document.getElementById('score').textContent = score;
            document.getElementById('gameOver').classList.remove('show');
            
            generateFood();
            clearInterval(gameLoop);
            gameLoop = setInterval(gameStep, gameSpeed);
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction.y === 0) nextDirection = {x: 0, y: -1};
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction.y === 0) nextDirection = {x: 0, y: 1};
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction.x === 0) nextDirection = {x: -1, y: 0};
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction.x === 0) nextDirection = {x: 1, y: 0};
                    break;
                case ' ':
                    isPaused = !isPaused;
                    break;
            }
            e.preventDefault();
        });

        // Start game
        generateFood();
        gameLoop = setInterval(gameStep, gameSpeed);
    </script>
</body>
</html>
